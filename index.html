<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travel Planner</title>


    <link rel="stylesheet" href="style.css">


</head>
<body>

  <div class="container">
        <div class="card">
            <div class="header">
                <span class="location">
                    <span class="name">Taj Mahal</span>
                    <span class="country">India</span>
                </span>
                <img src="https://s5.postimg.org/5k1qtkk13/cover.png" alt="cover" width="320" class="cover">
                <h5 class="travel-date">SAT, Dec 17 2016</h5>
                <div class="waves">
                    <span class="wave-1"></span>
                    <span class="wave-2"></span>
                    <span class="wave-3"></span>
                    <span class="wave-4"></span>
                </div>
            </div>
            <div class="footer">
                <span class="timeline-sep"></span>
                <div class="plan-details">
                    <div class="plans">
                        <div class="row">
                            <span class="plan-icon">
                                <i class="fa fa-heart"></i>
                                <span class="circle"></span>
                            </span><span class="plan-title">
                                Breakfast
                            </span><span class="plan-time">
                                7
                                <span>
                                    AM
                                </span>
                            </span>
                        </div>
                        <div class="row">
                            <span class="plan-icon">
                                <i class="fa fa-trophy"></i>
                                <span class="circle"></span>
                            </span><span class="plan-title">
                                City Tour
                                <span class="caption">
                                    Meet with travel party in Lobby
                                </span>
                            </span><span class="plan-time">
                                10
                                <span>
                                    AM
                                </span>
                            </span>
                        </div>
                        <div class="row">
                            <span class="plan-icon">
                                <i class="fa fa-camera-retro"></i>
                                <span class="circle"></span>
                            </span><span class="plan-title">
                                Indian Cooking Class
                            </span><span class="plan-time">
                                2
                                <span>
                                    PM
                                </span>
                            </span>
                        </div>
                        <div class="row">
                            <span class="plan-icon">
                                <i class="fa fa-cutlery"></i>
                                <span class="circle"></span>
                            </span><span class="plan-title">
                                Eat dinner
                                <span class="caption">
                                    Meet in Lobby to catch shuttle
                                </span>
                            </span><span class="plan-time">
                                6
                                <span>
                                    PM
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <button  class="btn-add-plan" type="submit" value="Submit">+</button >
            </div>
        </div>
    </div>





</body>
</html>
